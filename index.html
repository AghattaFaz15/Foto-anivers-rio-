<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Aghatta faz XV - Foto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      margin: 0;
      background: #000;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    #camera-container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    video#video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      z-index: 1;
    }

    img.moldura {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 2;
      pointer-events: none;
      display: none;
    }

    .botoes {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      z-index: 3;
      padding: 10px;
    }

    button {
      background-color: #3544a7;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 15px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 120px;
    }

    button:hover {
      background-color: #4b5fe2;
    }

    button:active {
      transform: scale(0.96);
    }
  </style>
</head>
<body>
  <div id="camera-container">
    <video id="video" autoplay playsinline></video>

    <!-- Molduras -->
    <img class="moldura" id="moldura1" src="moldura.png" style="display: block;">
    <img class="moldura" id="moldura2" src="moldura2.png">
    <img class="moldura" id="moldura3" src="moldura3.png">
    <img class="moldura" id="moldura4" src="moldura4.png">

    <!-- Bot√µes -->
    <div class="botoes">
      <button onclick="tirarFoto()">üì∏ Tirar Foto</button>
      <button onclick="trocarCamera()">üîÅ Trocar C√¢mera</button>
      <button onclick="trocarMoldura()">‚ú® Trocar Moldura</button>
    </div>
  </div>

  <script>
    let video = document.getElementById('video');
    let currentStream;
    let usingFront = true;
    let molduras = [
      document.getElementById('moldura1'),
      document.getElementById('moldura2'),
      document.getElementById('moldura3'),
      document.getElementById('moldura4')
    ];
    let indexMoldura = 0;

    async function iniciarCamera() {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }

      const constraints = {
        video: {
          facingMode: usingFront ? 'user' : 'environment'
        }
      };

      try {
        currentStream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = currentStream;
      } catch (err) {
        alert('Erro ao acessar c√¢mera: ' + err);
      }
    }

    function trocarCamera() {
      usingFront = !usingFront;
      iniciarCamera();
    }

    function tirarFoto() {
      const canvas = document.createElement('canvas');
      canvas.width = 1080;
      canvas.height = 1920;
      const context = canvas.getContext('2d');

      const videoAspectRatio = video.videoWidth / video.videoHeight;
      const canvasAspectRatio = canvas.width / canvas.height;

      let drawWidth, drawHeight;
      if (videoAspectRatio > canvasAspectRatio) {
        drawHeight = canvas.height;
        drawWidth = canvas.height * videoAspectRatio;
      } else {
        drawWidth = canvas.width;
        drawHeight = canvas.width / videoAspectRatio;
      }

      const offsetX = (canvas.width - drawWidth) / 2;
      const offsetY = (canvas.height - drawHeight) / 2;

      context.fillStyle = "#000";
      context.fillRect(0, 0, canvas.width, canvas.height);
      context.drawImage(video, offsetX, offsetY, drawWidth, drawHeight);

      const molduraAtual = molduras[indexMoldura];
      const img = new Image();
      img.src = molduraAtual.src;
      img.onload = () => {
        context.drawImage(img, 0, 0, canvas.width, canvas.height);
        const imagemURL = canvas.toDataURL('image/png');
        const link = document.createElement('a');
        link.href = imagemURL;
        link.download = 'foto_aghatta_xv.png';
        link.click();
      };
    }

    function trocarMoldura() {
      molduras[indexMoldura].style.display = 'none';
      indexMoldura = (indexMoldura + 1) % molduras.length;
      molduras[indexMoldura].style.display = 'block';
    }

    iniciarCamera();
  </script>
</body>
</html>

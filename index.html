<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Aghatta faz XV - Foto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: #000;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    #camera-container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    video#video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }

    img.moldura {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 2;
      pointer-events: none;
      display: none;
    }

    .botoes {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      z-index: 3;
    }

    button {
      width: 90px;
      height: 90px;
      background: linear-gradient(to bottom right, #001F54, #FFD700);
      color: white;
      border: none;
      border-radius: 16px;
      font-size: 13px;
      font-weight: bold;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      cursor: pointer;
      transition: 0.3s ease;
      text-align: center;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px #FFD700;
    }

    button:active {
      transform: scale(0.95);
    }

    button span {
      font-size: 22px;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <div id="camera-container">
    <video id="video" autoplay playsinline></video>

    <img class="moldura" id="moldura1" src="moldura.png" style="display: block;">
    <img class="moldura" id="moldura2" src="moldura2.png">
    <img class="moldura" id="moldura3" src="moldura3.png">
    <img class="moldura" id="moldura4" src="moldura4.png">

    <div class="botoes">
      <button onclick="tirarFoto()">
        <span>üì∏</span>Foto
      </button>
      <button onclick="trocarCamera()">
        <span>üîÅ</span>C√¢mera
      </button>
      <button onclick="trocarMoldura()">
        <span>‚ú®</span>Moldura
      </button>
    </div>
  </div>

  <script>
    let video = document.getElementById('video');
    let currentStream;
    let usingFront = true;
    let molduras = [
      document.getElementById('moldura1'),
      document.getElementById('moldura2'),
      document.getElementById('moldura3'),
      document.getElementById('moldura4')
    ];
    let indexMoldura = 0;

    async function iniciarCamera() {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }

      const constraints = {
        video: {
          width: { ideal: 1920 },
          height: { ideal: 1080 },
          facingMode: usingFront ? 'user' : 'environment'
        }
      };

      try {
        currentStream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = currentStream;
      } catch (err) {
        alert('Erro ao acessar c√¢mera: ' + err);
      }
    }

    function trocarCamera() {
      usingFront = !usingFront;
      iniciarCamera();
    }

    function tirarFoto() {
      const videoAspectRatio = video.videoWidth / video.videoHeight;
      const canvas = document.createElement('canvas');
      canvas.width = 2160;
      canvas.height = 3840;

      const context = canvas.getContext('2d');
      let drawWidth = canvas.width;
      let drawHeight = canvas.width / videoAspectRatio;
      if (drawHeight > canvas.height) {
        drawHeight = canvas.height;
        drawWidth = canvas.height * videoAspectRatio;
      }

      const offsetX = (canvas.width - drawWidth) / 2;
      const offsetY = (canvas.height - drawHeight) / 2;

      context.fillStyle = "#000";
      context.fillRect(0, 0, canvas.width, canvas.height);
      context.drawImage(video, offsetX, offsetY, drawWidth, drawHeight);

      const molduraAtual = molduras[indexMoldura];
      const img = new Image();
      img.src = molduraAtual.src;
      img.onload = () => {
        context.drawImage(img, 0, 0, canvas.width, canvas.height);
        const imagemURL = canvas.toDataURL('image/png');
        const link = document.createElement('a');
        link.href = imagemURL;
        link.download = 'foto_aghatta_xv.png';
        link.click();
      };
    }

    function trocarMoldura() {
      molduras[indexMoldura].style.display = 'none';
      indexMoldura = (indexMoldura + 1) % molduras.length;
      molduras[indexMoldura].style.display = 'block';
    }

    iniciarCamera();
  </script>
</body>
</html>

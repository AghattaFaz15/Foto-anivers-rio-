<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Foto com Moldura - Aghatta XV</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #001f3f, #003366);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      font-family: 'Cinzel', serif;
      height: 100dvh;
      position: relative;
      color: white;
    }
    video, canvas, .moldura {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }
    .moldura {
      pointer-events: none;
      z-index: 2;
    }
    .controls {
      position: absolute;
      bottom: 10px;
      z-index: 3;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      width: 100%;
    }
    button {
      background-color: gold;
      color: #000;
      border: none;
      border-radius: 10px;
      padding: 10px 16px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 0 10px gold;
    }
    .molduras-lista {
      display: flex;
      overflow-x: auto;
      padding: 5px 10px;
      gap: 10px;
      z-index: 4;
    }
    .molduras-lista img {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      border: 2px solid gold;
      cursor: pointer;
    }
    .molduras-lista img.selecionada {
      border: 3px solid white;
    }
  </style>
</head>
<body>

  <video id="video" autoplay playsinline></video>
  <img id="moldura" class="moldura" src="moldura.png" alt="Moldura atual" />
  <canvas id="canvas" style="display: none;"></canvas>

  <div class="controls">
    <div class="molduras-lista" id="moldurasLista">
      <img src="moldura.png" class="selecionada" onclick="selecionarMoldura(this)" alt="Moldura 1" />
      <img src="moldura2.png" onclick="selecionarMoldura(this)" alt="Moldura 2" />
      <img src="moldura3.png" onclick="selecionarMoldura(this)" alt="Moldura 3" />
    </div>
    <button onclick="tirarFoto()">ðŸ“¸ Tirar Foto</button>
    <button onclick="trocarCamera()">ðŸ”„ Trocar CÃ¢mera</button>
  </div>

  <script>
    let video = document.getElementById('video');
    let canvas = document.getElementById('canvas');
    let ctx = canvas.getContext('2d');
    let molduraAtual = document.getElementById('moldura');
    let usandoFrontal = true;
    let streamAtual;

    async function iniciarCamera(facingMode = 'user') {
      if (streamAtual) {
        streamAtual.getTracks().forEach(track => track.stop());
      }
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: facingMode }
        });
        video.srcObject = stream;
        streamAtual = stream;
      } catch (error) {
        alert('Erro ao acessar a cÃ¢mera: ' + error.message);
      }
    }

    function tirarFoto() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const moldura = new Image();
      moldura.src = molduraAtual.src;
      moldura.onload = () => {
        ctx.drawImage(moldura, 0, 0, canvas.width, canvas.height);
        const link = document.createElement('a');
        link.download = 'AghattaXV-foto.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
      };
    }

    function trocarCamera() {
      usandoFrontal = !usandoFrontal;
      iniciarCamera(usandoFrontal ? 'user' : 'environment');
    }

    function selecionarMoldura(img) {
      // Troca a moldura principal
      molduraAtual.src = img.src;
      // Marca a selecionada visualmente
      document.querySelectorAll('.molduras-lista img').forEach(el => el.classList.remove('selecionada'));
      img.classList.add('selecionada');
    }

    iniciarCamera();
  </script>
</body>
</html>

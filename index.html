<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moldura Aghatta XV</title>
  <style>
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    video {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 1;
    }

    #moldura {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      z-index: 2;
      pointer-events: none;
    }

    #botoes {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 3;
      display: flex;
      gap: 10px;
    }

    button {
      padding: 10px 16px;
      font-size: 14px;
      border-radius: 10px;
      border: none;
      background: royalblue;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <video id="video" autoplay playsinline></video>
  <img id="moldura" src="moldura1.png" alt="Moldura Aghatta">

  <div id="botoes">
    <button onclick="tirarFoto()">ðŸ“¸ Tirar Foto</button>
    <button onclick="trocarCamera()">ðŸ”„ Trocar CÃ¢mera</button>
  </div>

  <canvas id="canvas" style="display: none;"></canvas>

  <script>
    let usandoFrontal = false;
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');

    async function iniciarCamera() {
      const constraints = {
        video: {
          facingMode: usandoFrontal ? "user" : "environment"
        },
        audio: false
      };

      try {
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = stream;
      } catch (err) {
        alert("Erro ao acessar a cÃ¢mera: " + err);
      }
    }

    function trocarCamera() {
      usandoFrontal = !usandoFrontal;
      if (video.srcObject) {
        video.srcObject.getTracks().forEach(track => track.stop());
      }
      iniciarCamera();
    }

    function tirarFoto() {
      const ctx = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const img = new Image();
      img.src = document.getElementById('moldura').src;
      img.onload = () => {
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        const link = document.createElement('a');
        link.href = canvas.toDataURL("image/png");
        link.download = "foto-aghatta.png";
        link.click();
      };
    }

    iniciarCamera();
  </script>
</body>
</html>

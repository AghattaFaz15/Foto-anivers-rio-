<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Foto Aniversário - Aghatta XV</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      font-family: sans-serif;
      background-color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #video-container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    video, canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .moldura {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    #controls {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 10px;
      z-index: 10;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: royalblue;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .thumbs {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      gap: 10px;
      z-index: 10;
    }
    .thumbs img {
      width: 60px;
      height: 60px;
      border: 2px solid white;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="video-container">
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    <img src="moldura.png" id="moldura" class="moldura" />

    <div class="thumbs">
      <img src="moldura.png" onclick="setMoldura('moldura.png')">
      <img src="moldura2.png" onclick="setMoldura('moldura2.png')">
    </div>

    <div id="controls">
      <button onclick="trocarCamera()">Trocar Câmera</button>
      <button onclick="tirarFoto()">Capturar</button>
    </div>
  </div>

  <script>
    let video = document.getElementById('video');
    let canvas = document.getElementById('canvas');
    let context = canvas.getContext('2d');
    let currentStream;
    let useFrontCamera = true;

    function iniciarCamera() {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }
      const constraints = {
        video: {
          facingMode: useFrontCamera ? 'user' : 'environment'
        }
      };

      navigator.mediaDevices.getUserMedia(constraints)
        .then(stream => {
          currentStream = stream;
          video.srcObject = stream;
        })
        .catch(error => {
          console.error("Erro ao acessar a câmera:", error);
        });
    }

    function trocarCamera() {
      useFrontCamera = !useFrontCamera;
      iniciarCamera();
    }

    function tirarFoto() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      // Desenha vídeo
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      // Desenha moldura sobre o vídeo
      let moldura = document.getElementById('moldura');
      let img = new Image();
      img.src = moldura.src;
      img.onload = function() {
        context.drawImage(img, 0, 0, canvas.width, canvas.height);
        let foto = canvas.toDataURL('image/png');

        // Cria download automático
        let a = document.createElement('a');
        a.href = foto;
        a.download = 'foto-aniversario.png';
        a.click();
      };
    }

    function setMoldura(src) {
      document.getElementById('moldura').src = src;
    }

    window.onload = iniciarCamera;
  </script>
</body>
</html>

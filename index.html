<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Foto com Moldura</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #000;
      overflow-x: hidden;
    }

    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    video {
      width: 100%;
      height: auto;
      max-height: 100vh;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    #moldura {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      max-height: 100vh;
      z-index: 2;
      pointer-events: none;
    }

    #botoes {
      position: absolute;
      bottom: 10px;
      width: 100%;
      display: flex;
      justify-content: space-around;
      z-index: 3;
    }

    button {
      background: #fff;
      border: none;
      border-radius: 10px;
      padding: 10px 16px;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 0 10px #0008;
      cursor: pointer;
    }

    #molduras {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      gap: 10px;
      z-index: 4;
    }

    .opcao-moldura {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border: 2px solid white;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 5px #000;
    }

    canvas {
      display: none;
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="video" autoplay playsinline></video>
    <img id="moldura" src="moldura.png" alt="Moldura" />
    
    <div id="molduras">
      <img src="moldura.png" class="opcao-moldura" onclick="trocarMoldura('moldura.png')" />
      <img src="moldura2.png" class="opcao-moldura" onclick="trocarMoldura('moldura2.png')" />
      <img src="moldura3.png" class="opcao-moldura" onclick="trocarMoldura('moldura3.png')" />
    </div>

    <div id="botoes">
      <button onclick="tirarFoto()">ðŸ“¸ Tirar Foto</button>
      <button onclick="trocarCamera()">ðŸ”„ Trocar CÃ¢mera</button>
    </div>

    <canvas id="canvas"></canvas>
  </div>

  <script>
    let video = document.getElementById('video');
    let canvas = document.getElementById('canvas');
    let context = canvas.getContext('2d');
    let moldura = document.getElementById('moldura');
    let streamAtual;
    let usandoFrontal = true;

    async function iniciarCamera(frontal = true) {
      if (streamAtual) {
        streamAtual.getTracks().forEach(track => track.stop());
      }

      const constraints = {
        video: {
          facingMode: frontal ? 'user' : 'environment',
          width: { ideal: 1280 },
          height: { ideal: 720 }
        }
      };

      try {
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        streamAtual = stream;
        video.srcObject = stream;
      } catch (err) {
        alert('Erro ao acessar a cÃ¢mera: ' + err.message);
      }
    }

    function trocarCamera() {
      usandoFrontal = !usandoFrontal;
      iniciarCamera(usandoFrontal);
    }

    function tirarFoto() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      const imgMoldura = new Image();
      imgMoldura.src = moldura.src;

      imgMoldura.onload = () => {
        context.drawImage(imgMoldura, 0, 0, canvas.width, canvas.height);
        const link = document.createElement('a');
        link.download = 'foto_com_moldura.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
      };
    }

    function trocarMoldura(nomeArquivo) {
      moldura.src = nomeArquivo;
    }

    iniciarCamera();
  </script>
</body>
</html>

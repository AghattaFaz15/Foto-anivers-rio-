<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Aghatta faz XV - Foto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      margin: 0;
      background: #000;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    #camera-container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    video#video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      z-index: 1;
    }

    img.moldura {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 2;
      pointer-events: none;
      display: none;
    }

    .botoes {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: row;
      gap: 10px;
      z-index: 3;
      padding: 10px;
      flex-wrap: nowrap;
      justify-content: center;
      overflow-x: auto;
      width: 100%;
      max-width: 100vw;
    }

    .botao {
      flex: 0 0 auto;
      background-color: #3544a7;
      color: white;
      border: none;
      width: 80px;
      height: 80px;
      border-radius: 15px;
      font-size: 12px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      transition: all 0.3s ease;
    }

    .botao:hover {
      background-color: #4b5fe2;
    }

    .botao:active {
      transform: scale(0.96);
    }

    .botao span {
      font-size: 20px;
      margin-bottom: 4px;
    }

    /* Modal */
    #galeria-modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      overflow-y: auto;
      padding: 40px 20px;
    }

    #galeria-modal .conteudo {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    #galeria-modal img {
      max-width: 200px;
      border: 4px solid white;
      border-radius: 12px;
    }

    #fechar-modal {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #ff4e4e;
      border: none;
      color: white;
      font-size: 18px;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    #fechar-modal:hover {
      background: #ff2e2e;
    }

    .foto-wrapper {
      position: relative;
      display: inline-block;
    }

    .foto-wrapper img {
      display: block;
    }

    .foto-wrapper .excluir,
    .foto-wrapper .compartilhar {
      position: absolute;
      top: 5px;
      background: rgba(0, 0, 0, 0.7);
      border: none;
      color: white;
      font-size: 14px;
      padding: 4px 8px;
      border-radius: 6px;
      cursor: pointer;
    }

    .foto-wrapper .excluir {
      right: 5px;
    }

    .foto-wrapper .compartilhar {
      left: 5px;
    }

    .foto-wrapper button:hover {
      background: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <div id="camera-container">
    <video id="video" autoplay playsinline></video>

    <!-- Molduras -->
    <img class="moldura" id="moldura1" src="moldura.png" style="display: block;">
    <img class="moldura" id="moldura2" src="moldura2.png">
    <img class="moldura" id="moldura3" src="moldura3.png">
    <img class="moldura" id="moldura4" src="moldura4.png">

    <!-- Bot√µes -->
    <div class="botoes">
      <button class="botao" onclick="tirarFoto()">
        <span>üì∏</span>
        Foto
      </button>
      <button class="botao" onclick="trocarCamera()">
        <span>üîÅ</span>
        C√¢mera
      </button>
      <button class="botao" onclick="trocarMoldura()">
        <span>‚ú®</span>
        Moldura
      </button>
      <button class="botao" onclick="abrirGaleria()">
        <span>üéûÔ∏è</span>
        Galeria
      </button>
    </div>
  </div>

  <!-- Modal da Galeria -->
  <div id="galeria-modal">
    <button id="fechar-modal" onclick="fecharGaleria()">Fechar</button>
    <div class="conteudo" id="fotosContainer"></div>
  </div>

  <script>
    let video = document.getElementById('video');
    let currentStream;
    let usingFront = true;
    let molduras = [
      document.getElementById('moldura1'),
      document.getElementById('moldura2'),
      document.getElementById('moldura3'),
      document.getElementById('moldura4')
    ];
    let indexMoldura = 0;
    let fotos = [];

    async function iniciarCamera() {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }

      const constraints = {
        video: {
          facingMode: usingFront ? 'user' : 'environment'
        }
      };

      try {
        currentStream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = currentStream;
      } catch (err) {
        alert('Erro ao acessar c√¢mera: ' + err);
      }
    }

    function trocarCamera() {
      usingFront = !usingFront;
      iniciarCamera();
    }

    function tirarFoto() {
      const canvas = document.createElement('canvas');
      canvas.width = 1080;
      canvas.height = 1920;
      const context = canvas.getContext('2d');

      const videoAspectRatio = video.videoWidth / video.videoHeight;
      const canvasAspectRatio = canvas.width / canvas.height;

      let drawWidth, drawHeight;
      if (videoAspectRatio > canvasAspectRatio) {
        drawHeight = canvas.height;
        drawWidth = canvas.height * videoAspectRatio;
      } else {
        drawWidth = canvas.width;
        drawHeight = canvas.width / videoAspectRatio;
      }

      const offsetX = (canvas.width - drawWidth) / 2;
      const offsetY = (canvas.height - drawHeight) / 2;

      context.fillStyle = "#000";
      context.fillRect(0, 0, canvas.width, canvas.height);
      context.drawImage(video, offsetX, offsetY, drawWidth, drawHeight);

      const molduraAtual = molduras[indexMoldura];
      const img = new Image();
      img.src = molduraAtual.src;
      img.onload = () => {
        context.drawImage(img, 0, 0, canvas.width, canvas.height);
        const imagemURL = canvas.toDataURL('image/png');
        fotos.push(imagemURL);
        const link = document.createElement('a');
        link.href = imagemURL;
        link.download = 'foto_aghatta_xv.png';
        link.click();
      };
    }

    function trocarMoldura() {
      molduras[indexMoldura].style.display = 'none';
      indexMoldura = (indexMoldura + 1) % molduras.length;
      molduras[indexMoldura].style.display = 'block';
    }

    function abrirGaleria() {
      const container = document.getElementById('fotosContainer');
      container.innerHTML = '';

      if (fotos.length === 0) {
        container.innerHTML = '<p style="color:white; font-size:18px;">Nenhuma foto tirada ainda üò¢</p>';
      } else {
        fotos.forEach((foto, index) => {
          const wrapper = document.createElement('div');
          wrapper.classList.add('foto-wrapper');

          const img = document.createElement('img');
          img.src = foto;

          const btnExcluir = document.createElement('button');
          btnExcluir.innerText = '‚ùå';
          btnExcluir.className = 'excluir';
          btnExcluir.onclick = () => {
            if (confirm("Tem certeza que deseja excluir esta foto?")) {
              fotos.splice(index, 1);
              abrirGaleria(); // recarrega a galeria
            }
          };

          const btnCompartilhar = document.createElement('button');
          btnCompartilhar.innerText = 'üì§';
          btnCompartilhar.className = 'compartilhar';
          btnCompartilhar.onclick = async () => {
            if (navigator.share) {
              try {
                const blob = await (await fetch(foto)).blob();
                const file = new File([blob], "foto_aghatta.png", { type: blob.type });
                await navigator.share({
                  files: [file],
                  title: "Foto Aghatta XV",
                  text: "Veja essa foto linda! üíñ"
                });
              } catch (err) {
                alert("Erro ao compartilhar: " + err);
              }
            } else {
              alert("Compartilhamento n√£o suportado neste navegador.");
            }
          };

          wrapper.appendChild(img);
          wrapper.appendChild(btnExcluir);
          wrapper.appendChild(btnCompartilhar);
          container.appendChild(wrapper);
        });
      }

      document.getElementById('galeria-modal').style.display = 'block';
    }

    function fecharGaleria() {
      document.getElementById('galeria-modal').style.display = 'none';
    }

    iniciarCamera();
  </script>
</body>
</html>

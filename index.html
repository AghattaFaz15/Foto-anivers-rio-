<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Foto com Moldura - Aghatta XV</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #001f3f, #003366);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      font-family: 'Cinzel', serif;
    }
    video, canvas, img {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 1;
    }
    .moldura {
      z-index: 2;
      pointer-events: none;
    }
    .controls {
      z-index: 3;
      position: absolute;
      bottom: 20px;
      display: flex;
      gap: 1rem;
      flex-direction: column;
      align-items: center;
    }
    button {
      background-color: gold;
      color: #000;
      border: none;
      border-radius: 10px;
      padding: 12px 20px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 0 10px gold;
      transition: 0.3s;
    }
    button:hover {
      background-color: #fff2b2;
      box-shadow: 0 0 20px white;
    }
  </style>
</head>
<body>

  <video id="video" autoplay playsinline></video>
  <img src="moldura.png" class="moldura" alt="Moldura" />
  <canvas id="canvas" style="display:none;"></canvas>

  <div class="controls">
    <button onclick="tirarFoto()">ðŸ“¸ Tirar Foto</button>
    <button onclick="trocarCamera()">ðŸ”„ Trocar CÃ¢mera</button>
  </div>

  <script>
    let video = document.getElementById('video');
    let canvas = document.getElementById('canvas');
    let ctx = canvas.getContext('2d');
    let usandoFrontal = true;
    let streamAtual;

    async function iniciarCamera(facingMode = 'user') {
      if (streamAtual) {
        streamAtual.getTracks().forEach(track => track.stop());
      }

      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: facingMode }
        });
        video.srcObject = stream;
        streamAtual = stream;
      } catch (error) {
        alert('Erro ao acessar a cÃ¢mera: ' + error.message);
      }
    }

    function tirarFoto() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const moldura = new Image();
      moldura.src = 'moldura.png';
      moldura.onload = () => {
        ctx.drawImage(moldura, 0, 0, canvas.width, canvas.height);
        const link = document.createElement('a');
        link.download = 'AghattaXV-foto.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
      };
    }

    function trocarCamera() {
      usandoFrontal = !usandoFrontal;
      iniciarCamera(usandoFrontal ? 'user' : 'environment');
    }

    iniciarCamera();
  </script>
</body>
</html>

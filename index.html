<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Aghatta faz XV - Foto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: #000;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    #camera-container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    video#video {
      position: absolute;
      top: 24%;
      left: 9%;
      width: 82%;
      height: 53%;
      object-fit: cover;
      border-radius: 15px;
      z-index: 1;
    }

    img.moldura {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 2;
      pointer-events: none;
      display: none;
    }

    .botoes {
      position: absolute;
      bottom: 10px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      z-index: 3;
      padding: 0 10px;
    }

    button {
      width: 100%;
      max-width: 300px;
      background-color: #3B5BFF;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      cursor: pointer;
    }

    button:active {
      transform: scale(0.97);
    }
  </style>
</head>
<body>
  <div id="camera-container">
    <video id="video" autoplay playsinline></video>

    <img class="moldura" id="moldura1" src="moldura.png" style="display: block;">
    <img class="moldura" id="moldura2" src="moldura2.png">
    <img class="moldura" id="moldura3" src="moldura3.png">
    <img class="moldura" id="moldura4" src="moldura4.png">

    <div class="botoes">
      <button onclick="tirarFoto()">üì∏ Tirar Foto</button>
      <button onclick="trocarCamera()">üîÅ Trocar C√¢mera</button>
      <button onclick="trocarMoldura()">‚ú® Trocar Moldura</button>
    </div>
  </div>

  <script>
    let video = document.getElementById('video');
    let currentStream;
    let usingFront = true;
    let molduras = [
      document.getElementById('moldura1'),
      document.getElementById('moldura2'),
      document.getElementById('moldura3'),
      document.getElementById('moldura4')
    ];
    let indexMoldura = 0;

    async function iniciarCamera() {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }

      const constraints = {
        video: {
          facingMode: usingFront ? 'user' : 'environment'
        }
      };

      try {
        currentStream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = currentStream;
      } catch (err) {
        alert('Erro ao acessar c√¢mera: ' + err);
      }
    }

    function trocarCamera() {
      usingFront = !usingFront;
      iniciarCamera();
    }

    function tirarFoto() {
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const context = canvas.getContext('2d');

      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      const molduraAtual = molduras[indexMoldura];
      const img = new Image();
      img.src = molduraAtual.src;
      img.onload = () => {
        context.drawImage(img, 0, 0, canvas.width, canvas.height);
        const imagemURL = canvas.toDataURL('image/png');
        const link = document.createElement('a');
        link.href = imagemURL;
        link.download = 'foto_aghatta_xv.png';
        link.click();
      };
    }

    function trocarMoldura() {
      molduras[indexMoldura].style.display = 'none';
      indexMoldura = (indexMoldura + 1) % molduras.length;
      molduras[indexMoldura].style.display = 'block';
    }

    iniciarCamera();
  </script>
</body>
</html>
